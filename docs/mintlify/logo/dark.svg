<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="1"/>
      <stop offset="50%" stop-color="#8A53D2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" height="300%" width="300%" x="-100%" y="-100%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <rect width="40" height="40" rx="8" fill="transparent"/>
    
    <!-- Stylized "A" -->
    <path d="M20 8L30 32H10L20 8Z" fill="url(#textGradient)" filter="url(#glow)"/>
    
    <!-- Connecting nodes -->
    <circle cx="20" cy="8" r="2" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="10" cy="32" r="2" fill="#FFFFFF" filter="url(#glow)"/>
    <circle cx="30" cy="32" r="2" fill="#FFFFFF" filter="url(#glow)"/>
    
    <!-- Connections -->
    <line x1="20" y1="8" x2="10" y2="32" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
    <line x1="20" y1="8" x2="30" y2="32" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
    <line x1="10" y1="32" x2="30" y2="32" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Crossbar of "A" -->
    <line x1="15" y1="23" x2="25" y2="23" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Logo Text -->
  <text x="60" y="35" font-family="Inter, sans-serif" font-weight="600" font-size="20" fill="#FFFFFF">Agentes de Convers√£o</text>
</svg>